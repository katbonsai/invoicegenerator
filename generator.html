 <script>
 var serviceOptions = [
 "Logo Design",
 "Icon Design",
 "Brand Design",
 "Consulting",
 "Webpage Design",
 "Website Redesign",
 "Coaching Session"
 ];

 function calculateTotal() {
 var subtotal = 0;
 var tax = 0.15;
 var rows = document.querySelectorAll("#invoice-items tr");

 for (var i = 0; i < rows.length; i++) {
 var row = rows[i];
 var quantity = parseFloat(row.cells[2].querySelector("input").value);
 var price = parseFloat(row.cells[3].querySelector("input").value);
 var total = row.cells[4];

 if (!isNaN(quantity) && !isNaN(price)) {
 var itemTotal = quantity * price;
 total.textContent = itemTotal.toFixed(2);
 subtotal += itemTotal;
 }
 }

 var taxAmount = subtotal * tax;
 var totalAmount = subtotal + taxAmount;

 document.getElementById("subtotal").textContent = subtotal.toFixed(2);
 document.getElementById("tax").textContent = taxAmount.toFixed(2);
 document.getElementById("total").textContent = totalAmount.toFixed(2);
 }

 function addItem() {
 var table = document.getElementById("invoice-items");
 var row = table.insertRow();
 var serviceCell = row.insertCell();
 var descriptionCell = row.insertCell();
 var quantityCell = row.insertCell();
 var priceCell = row.insertCell();
 var totalCell = row.insertCell();
 var actionCell = row.insertCell();

 serviceCell.innerHTML = getServiceDropdownHtml();
 descriptionCell.innerHTML = '<input type="text">';
 quantityCell.innerHTML = '<input type="number" oninput="calculateTotal()">';
 priceCell.innerHTML = '<input type="number" oninput="calculateTotal()">';
 totalCell.textContent = "";
 actionCell.innerHTML = '<button class="remove-item-btn" onclick="removeItem(this)">Remove</button>';

 // Re-calculate total after adding the new row
 calculateTotal();
 }

 function removeItem(button) {
 var row = button.parentNode.parentNode;
 row.parentNode.removeChild(row);
 calculateTotal();
 }

 function getServiceDropdownHtml(selectedService) {
 var dropdownHtml = '<select class="service-dropdown" onchange="calculateTotal()">';
 serviceOptions.forEach(function (option) {
 dropdownHtml += '<option value="' + option + '"';
 if (option === selectedService) {
 dropdownHtml += ' selected';
 }
 dropdownHtml += '>' + option + '</option>';
 });
 dropdownHtml += '</select>';
 return dropdownHtml;
 }
 function generateInvoicePDF(copy = false) {
 var doc = new jsPDF();
 var invoiceNumber = document.getElementById("invoice-number").value;
 var clientName = document.getElementById("client-name").value;
 var clientAddress = document.getElementById("client-address").value;
 var currency = document.getElementById("currency").value;
 var dueDate = document.getElementById("due-date").value;
 var paymentTerms = document.getElementById("payment-terms").value;

 var table = document.getElementById("invoice-items");
 var rows = table.rows;

 var data = [];
 for (var i = 1; i < rows.length; i++) {
 var row = rows[i];
 var service = row.cells[0].querySelector("select").value;
 var description = row.cells[1].querySelector("input").value;
 var quantity = row.cells[2].querySelector("input").value;
 var price = row.cells[3].querySelector("input").value;
 var total = row.cells[4].textContent;
 data.push([service, description, quantity, price, total]);
 }

 var subtotal = document.getElementById("subtotal").textContent;
 var tax = document.getElementById("tax").textContent;
 var totalAmount = document.getElementById("total").textContent;

 var content = "Invoice Number: " + invoiceNumber + "\n";
 content += "Client Name: " + clientName + "\n";
 content += "Client Address: " + clientAddress + "\n";
 content += "Currency: " + currency + "\n";
 content += "Due Date: " + dueDate + "\n";
 content += "Payment Terms: " + paymentTerms + "\n\n";

 content += "Service | Description | Quantity | Unit Price | Total\n";
 content += "----------------------------------------------------\n";
 for (var i = 0; i < data.length; i++) {
 content += data[i].join(" | ") + "\n";
 }
 content += "----------------------------------------------------\n";
 content += "Subtotal: " + subtotal + "\n";
 content += "Tax (15%): " + tax + "\n";
 content += "Total: " + totalAmount;

 if (copy) {
 doc.setFont("helvetica", "normal");
 doc.text(20, 20, "Invoice Copy");
 }

 doc.setFont("courier");
 doc.setFontSize(10);
 doc.text(content, 20, copy ? 30 : 20);

 if (copy) {
 doc.save("invoice_copy_sample.pdf");
 } else {
 doc.save("invoice_sample.pdf");
 }
 }
